name: Generate Repo Tree

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Pega o código do repositório
      - uses: actions/checkout@v4

      # 2️⃣ Gera o tree.json
      - name: Generate tree.json
        run: |
          curl -s https://api.github.com/repos/${{ github.repository }}/git/trees/main?recursive=1 \
          | jq '.tree' > tree.json

      # 3️⃣ Commit e push do tree.json automaticamente
      - name: Commit tree.json
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Atualiza tree.json"
          branch: main
          file_pattern: tree.json
          author_name: "github-actions"
          author_email: "actions@github.com"
