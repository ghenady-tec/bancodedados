name: Generate Repo Tree

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Pega o código do repositório
      - uses: actions/checkout@v4

      # 2️⃣ Gera o tree.json
      - name: Generate tree.json
        run: |
          curl -s https://api.github.com/repos/${{ github.repository }}/git/trees/main?recursive=1 \
          | jq '.tree' > tree.json

      # 3️⃣ Commit e push do tree.json automaticamente
      - name: Commit tree.json
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Atualiza tree.json"
          branch: main
          file_pattern: tree.json
          author_name: "github-actions"
          author_email: "actions@github.com"

      # 4️⃣ Publica no GitHub Pages (branch gh-pages)
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v6
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./   # O tree.json está na raiz
          force_orphan: true
          commit_message: "Publica tree.json no GitHub Pages"
          user_name: github-actions
          user_email: actions@github.com
